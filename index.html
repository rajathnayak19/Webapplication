<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RH Store</title>
    <link rel="stylesheet" href="SC.css">
  </head>
  <body>
    <div class="left">
        <!-- left box for logo -->
        <img src="logo.jpg" alt="RH Store">
    </div>
    <div class="mid">
        <!-- mid box for navbar -->
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#reg">Register</a></li>
            <li><a href="index1.html">Login</a></li>
        </ul>
    </div>
 
    <h2 id="Reg" class="text-center">Register here</h2>
      <label for="firstName">First Name: </label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Enter Firstname"
      />
      <br /><br />
      <label for="middleName">Middle Name: </label>
      <input
        type="text"
        name="middleName"
        id="middleName"
        placeholder="Enter MiddleName"
      />
      <br /><br />
      <label for="lastName">Last Name: </label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Enter LastName"
      />
      <br /><br />
      <label for="lastName">Course: </label>
      <label for="gender">Gender: </label><br />

      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label> <br />
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female"> Female </label><br />
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other"> Other </label><br />
      <br />
      <label for="password">Password: </label>
      <input type="password" name="password" id="password" /> <br /><br />
      <label for="cpassword">Retype Password: </label>
      <input type="password" name="cpassword" id="cpassword" /> <br /><br />
      <label for="phone">Phone Number</label>
      <input type="text" name="phonePrefix" value="+91" size="3" />
      <input type="text" name="phone" id="phone" />
      <br /><br />
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="address">Address: </label> <br />
      <textarea name="address" id="address" cols="3" rows="10"></textarea>
      <br /><br />
      <input type="submit" value="Submit" />
      <br><br>

    
    </div>
  </body>
</html>
